<div class="p-4">
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-2xl font-bold">User List</h2>
    <button
      (click)="logout()"
      class="bg-red-500 text-white p-2 rounded hover:bg-red-700"
    >
      Logout
    </button>
  </div>
  <div class="overflow-x-auto">
    <table class="min-w-full bg-white">
      <thead>
        <tr>
          <th class="py-2 px-4 border">ID</th>
          <th class="py-2 px-4 border">Name</th>
          <th class="py-2 px-4 border">Age</th>
          <th class="py-2 px-4 border">Details</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td class="py-2 px-4 border">{{ user.id }}</td>
          <td class="py-2 px-4 border">{{ user.name }}</td>
          <td class="py-2 px-4 border">{{ user.age }}</td>
          <td class="py-2 px-4 border">
            <!-- Button to expand and show more details -->
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
